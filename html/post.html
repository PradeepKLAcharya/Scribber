<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/postlist.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link href="https://fonts.googleapis.com/css?family=Montez|Roboto|Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/post.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="../scripts/post.js"></script>

</head>

<body style=" background-color: white;">

    <header class="head"> 
        <span class="head-logo"> 
            <h1 class="head-logo-firstline"> Scribbler</h1>
            <h2 class="head-logo-secondline">Explore, Imagine, Create</h2>
            </span>
        <span class="head-buttons">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#SignUpModal" >Sign Up</button>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"  data-target="#SignInModal">Sign In</button>
        </span>
    </header>
          <!-- Modal -->
          <div class="modal fade" id="SignUpModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content modal-container">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Get Started</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" required placeholder="Enter your Name"aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Username</label>
                      <input type="password" class="form-control" placeholder="Enter your Username" required id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" placeholder="Enter your Password" required id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Confirm Password</label>
                      <input type="password" class="form-control" placeholder="Re-enter your Password" required id="exampleInputPassword1">
                    </div>
                    <div class="modal-footer"></div>
                    <button type="submit" class="btn btn-success btn-signup">Sign Up</button>
                </div>
                    </form>
                </div>
                
              </div>
            </div>
            <div class="modal fade" id="SignInModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-container">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Get Started</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Username</label>
                        <input type="password" class="form-control" placeholder="Enter your Username" required id="exampleInputPassword1">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" placeholder="Re-enter your Password" required id="exampleInputPassword1">
                      </div>
                      <div class="modal-footer"></div>
                      <button type="submit" class="btn btn-success btn-signup">Sign In</button>
                  </div>
                      </form>
                      <span class="footer-note-signin">Not a member?<a href="#">Sign Up</a></span>
                  </div>
                  
                </div>
              </div>
              <div class="modal fade" id="CreatePost" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                  <div class="modal-content modal-container">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Pen Your Post</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Title</label>
                          <input type="password" class="form-control" placeholder="Enter Title of your post" required id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-contents">
                          <label for="exampleInputPassword1">Contents</label>
                          <textarea type="password" class="form-control form-content-input"  placeholder="Enter the contents of your post" required id="exampleInputPassword1"></textarea>
                        </div>
                        <div class="modal-footer"></div>
                        <div class="btn-create">
                          <button type="submit" class="btn btn-success btn-create">Create</button>
                        </div>
                        
                    </div>
                        </form>
                        
                    </div>
                    
                  </div>
                </div>
          </div>

      


    <div class="post container">
        <div class="heading-content" id="editHeading" contenteditable="true"></div>
        <div class="author">
            <div class="author-name"></div>
            <div>
                <button id="editButton" type="button" class="btn btn-danger" onclick="onEdit()">Edit<i
                        class="fa fa-edit" style="padding-left: 4px;"></i></button>
            </div>
        </div>


        <div class="post-content" id="editContent" contenteditable="true">
        </div>

        <button id="like-button" type="button" class="btn btn-danger" onclick="countLikes()"><i
                class="fa fa-thumbs-up"></i><span id="likeButton">Like</span></button>
        <div id="showCount">Be the first one to like this</div>

        <textarea id="comment" rows="4" cols="135" placeholder="Leave a comment..." name="comment"></textarea>
        <div><button id="like-button" type="button" class="btn btn-danger"
                onclick="addComment(comment)">Comment</button></div>
        <div id="allCommentsHeading">All Comments</div>
        <div class="comment-container">
            <div id="comments">
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body> </html>
