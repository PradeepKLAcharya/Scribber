<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/postlist.css">
    <script src="scripts/index.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="head"> 
        <span class="head-logo"> 
            <h1 class="head-logo-firstline"> Scribbler</h1>
            <h2 class="head-logo-secondline">Explore, Imagine, Create</h2>
            </span>
        <span class="head-buttons">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#SignUpModal" >Sign Up</button>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"  data-target="#SignInModal">Sign In</button>
        </span>
    </header>
    <main>
        <div class="main-buttons">
                <button type="button" class="btn btn-warning btn-lg"  onclick="window.location.href = './html/postslist.html';">All Posts</button>
                <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#CreatePost">Create Post</button>
        </div>

    </main>
      <!-- Modal -->
      <div class="modal fade" id="SignUpModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content modal-container">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Get Started</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" required placeholder="Enter your Name"aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Username</label>
                  <input type="password" class="form-control" placeholder="Enter your Username" required id="exampleInputPassword1">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" placeholder="Enter your Password" required id="exampleInputPassword1">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Re-enter your Password" required id="exampleInputPassword1">
                </div>
                <div class="modal-footer"></div>
                <button type="submit" class="btn btn-success btn-signup">Sign Up</button>
            </div>
                </form>
            </div>
            
          </div>
        </div>
        <div class="modal fade" id="SignInModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-container">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Get Started</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Username</label>
                    <input type="password" class="form-control" placeholder="Enter your Username" required id="exampleInputPassword1">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" placeholder="Re-enter your Password" required id="exampleInputPassword1">
                  </div>
                  <div class="modal-footer"></div>
                  <button type="submit" class="btn btn-success btn-signup">Sign In</button>
              </div>
                  </form>
                  <span class="footer-note-signin">Not a member?<a href="#">Sign Up</a></span>
              </div>
              
            </div>
          </div>
          <div class="modal fade" id="CreatePost" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content modal-container">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Pen Your Post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Title</label>
                      <input type="password" class="form-control" placeholder="Enter Title of your post" required id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-contents">
                      <label for="exampleInputPassword1">Contents</label>
                      <textarea type="password" class="form-control form-content-input"  placeholder="Enter the contents of your post" required id="exampleInputPassword1"></textarea>
                    </div>
                    <div class="modal-footer"></div>
                    <div class="btn-create">
                      <button type="submit" class="btn btn-success btn-create">Create</button>
                    </div>
                    
                </div>
                    </form>
                    
                </div>
                
              </div>
            </div>
      </div>
</body>
    
</html>
